# ============================================================================
# CHE·NU Docker Compose - Local Development
# 
# Usage:
#   docker-compose up -d          # Start all services
#   docker-compose logs -f        # View logs
#   docker-compose down           # Stop all services
#   docker-compose down -v        # Stop and remove volumes
#
# R&D COMPLIANCE: ✅
# - All services isolated
# - Persistent volumes for data
# - Health checks on all services
# ============================================================================

version: '3.8'

services:
  # ============================================================================
  # Database - PostgreSQL 15
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: chenu-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-chenu}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chenu_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-chenu}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chenu} -d ${POSTGRES_DB:-chenu}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chenu-network
    restart: unless-stopped

  # ============================================================================
  # Cache - Redis 7
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: chenu-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chenu-network
    restart: unless-stopped

  # ============================================================================
  # Backend - FastAPI
  # ============================================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: production
    container_name: chenu-backend
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-chenu}:${POSTGRES_PASSWORD:-chenu_dev_password}@postgres:5432/${POSTGRES_DB:-chenu}
      
      # Redis
      REDIS_URL: redis://redis:6379/0
      
      # JWT
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev_secret_key_change_in_production}
      JWT_ALGORITHM: HS256
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: 30
      
      # AI APIs (set in .env file)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      
      # Server
      CHENU_HOST: 0.0.0.0
      CHENU_PORT: 8000
      CHENU_LOG_LEVEL: ${LOG_LEVEL:-INFO}
      CHENU_DEBUG: ${DEBUG:-false}
      
      # CORS
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:5173","http://frontend:80"]'
    volumes:
      - ./backend:/app/backend:ro
      - backend_logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - chenu-network
    restart: unless-stopped

  # ============================================================================
  # Frontend - React/Vite (Development mode)
  # ============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: chenu-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - chenu-network
    restart: unless-stopped

  # ============================================================================
  # Database Migrations (run once)
  # ============================================================================
  migrations:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: production
    container_name: chenu-migrations
    command: alembic upgrade head
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-chenu}:${POSTGRES_PASSWORD:-chenu_dev_password}@postgres:5432/${POSTGRES_DB:-chenu}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chenu-network
    restart: "no"

  # ============================================================================
  # Adminer - Database Management UI (dev only)
  # ============================================================================
  adminer:
    image: adminer:latest
    container_name: chenu-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - chenu-network
    profiles:
      - dev
    restart: unless-stopped

  # ============================================================================
  # Redis Commander - Redis UI (dev only)
  # ============================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: chenu-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - chenu-network
    profiles:
      - dev
    restart: unless-stopped

# ============================================================================
# Networks
# ============================================================================
networks:
  chenu-network:
    driver: bridge
    name: chenu-network

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    name: chenu-postgres-data
  redis_data:
    name: chenu-redis-data
  backend_logs:
    name: chenu-backend-logs
