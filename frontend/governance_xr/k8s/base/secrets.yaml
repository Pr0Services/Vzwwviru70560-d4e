apiVersion: v1
kind: Secret
metadata:
  name: chenu-secrets
  namespace: chenu
type: Opaque
stringData:
  # Database credentials
  POSTGRES_USER: "chenu"
  POSTGRES_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
  DATABASE_URL: "postgresql+asyncpg://chenu:REPLACE_WITH_SECURE_PASSWORD@postgres:5432/chenu"
  
  # Redis credentials
  REDIS_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
  REDIS_URL: "redis://:REPLACE_WITH_SECURE_PASSWORD@redis:6379/0"
  
  # JWT Secret
  JWT_SECRET_KEY: "REPLACE_WITH_SECURE_256_BIT_KEY"
  
  # API Keys (from external secrets manager in production)
  ANTHROPIC_API_KEY: "REPLACE_WITH_API_KEY"
  OPENAI_API_KEY: "REPLACE_WITH_API_KEY"

---
# ============================================================================
# Image Pull Secret (for private container registry)
# ============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: chenu-registry-secret
  namespace: chenu
type: kubernetes.io/dockerconfigjson
data:
  # Base64 encoded docker config
  # Generate with: kubectl create secret docker-registry --dry-run=client -o yaml
  .dockerconfigjson: e30=  # Empty placeholder - replace in overlay
