apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: chenu
  labels:
    app: redis
    component: cache
spec:
  type: ClusterIP
  ports:
    - name: redis
      port: 6379
      targetPort: redis
      protocol: TCP
  selector:
    app: redis
  clusterIP: None  # Headless service for StatefulSet
