<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AT·OM - Interface de Productivité et Identité Souveraine">
  <meta name="theme-color" content="#0f172a">
  
  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <title>AT·OM — Interface de Productivité</title>
  
  <style>
    /* Critical CSS for faster initial render */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0f172a;
      color: #ffffff;
      font-family: 'Inter', system-ui, sans-serif;
    }
    
    #root {
      min-height: 100vh;
    }
    
    /* Initial loading animation */
    .initial-loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      z-index: 9999;
    }
    
    .initial-loader.hidden {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    
    .loader-content {
      text-align: center;
    }
    
    .loader-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 16px;
      background: linear-gradient(135deg, #0ea5e9, #0369a1);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .loader-icon svg {
      width: 32px;
      height: 32px;
      color: white;
    }
    
    .loader-text {
      font-size: 12px;
      color: rgba(255,255,255,0.5);
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <!-- Initial loader (hidden when React mounts) -->
  <div class="initial-loader" id="initial-loader">
    <div class="loader-content">
      <div class="loader-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
        </svg>
      </div>
      <div class="loader-text">Chargement...</div>
    </div>
  </div>
  
  <!-- React root -->
  <div id="root"></div>
  
  <!-- Module script -->
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Hide loader when app is ready -->
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        var loader = document.getElementById('initial-loader');
        if (loader) {
          loader.classList.add('hidden');
          setTimeout(function() {
            loader.remove();
          }, 300);
        }
      }, 100);
    });
  </script>
</body>
</html>
