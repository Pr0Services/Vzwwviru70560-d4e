# ============================================================================
# CHE·NU Nginx Security Configuration
# Additional security headers and CSP
# ============================================================================

# Content Security Policy
# Strict CSP for CHE·NU - adjust as needed for external resources
add_header Content-Security-Policy "
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data: blob: https:;
    connect-src 'self' https://api.che-nu.com wss://api.che-nu.com https://api.anthropic.com;
    frame-ancestors 'self';
    form-action 'self';
    base-uri 'self';
    object-src 'none';
    upgrade-insecure-requests;
" always;

# Permissions Policy (formerly Feature Policy)
add_header Permissions-Policy "
    accelerometer=(),
    ambient-light-sensor=(),
    autoplay=(self),
    battery=(),
    camera=(self),
    display-capture=(),
    document-domain=(),
    encrypted-media=(self),
    execution-while-not-rendered=(),
    execution-while-out-of-viewport=(),
    fullscreen=(self),
    geolocation=(self),
    gyroscope=(self),
    magnetometer=(),
    microphone=(self),
    midi=(),
    navigation-override=(),
    payment=(),
    picture-in-picture=(self),
    publickey-credentials-get=(),
    screen-wake-lock=(),
    sync-xhr=(),
    usb=(),
    web-share=(self),
    xr-spatial-tracking=(self)
" always;

# Strict Transport Security (enable in production with valid SSL)
# add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Cross-Origin policies
add_header Cross-Origin-Opener-Policy "same-origin" always;
add_header Cross-Origin-Embedder-Policy "require-corp" always;
add_header Cross-Origin-Resource-Policy "same-origin" always;

# Cache control for security-sensitive resources
add_header Cache-Control "no-store" always;
add_header Pragma "no-cache" always;
